<div class="card-columns">
    <div class="card" *ngFor="let cancion of releases">
        <a href="{{cancion.uri}}"> <img class="card-img-top" src="{{cancion.images[0].url}}" alt="Card image cap"></a>
        <div class="card-body">
            <h5 class="card-title">{{cancion.name}}</h5>

            <p class="card-text">
                <span class="badge badge-pill badge-info" *ngFor="let artist of cancion.artists">{{ artist.name }}</span>
            </p>
        </div>
    </div>
</div>
