<div class="card puntero"  *ngFor="let item of items">
  <img (click)="verItem(item)" class="card-img-top" src="{{item.images| noimage}}" alt="Card image cap">
  <div class="card-body" >
      <h5 class="card-title">{{item.name}}</h5>

      <p class="card-text">
          <span class="badge badge-pill badge-info" *ngFor="let artist of item.artists">{{ artist.name }}</span>
      </p>
  </div>

</div>
